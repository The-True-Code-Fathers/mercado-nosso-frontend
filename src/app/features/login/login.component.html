<div class="login-wrapper">
    <div class="form-section">
        <form [formGroup]="exampleForm" (ngSubmit)="onSubmit()" class="login-card">
            <h2 class="login-title"> Acesse sua conta </h2>
            <p class="login-subtitle"> Bem vindo de volta!</p>

            <div class="form-field">
                <label for="email"> Email </label>
                <input id="email" pInputText formControlName="email">
                @if (isInvalid('email')) {
                <p-message severity="error" text="Email é obrigatório"></p-message>
                }
            </div>

            <div class="form-field">
                <label for="password"> Senha </label>
                <input id="password" pInputText formControlName="password">
                @if (isInvalid('password')) {
                <p-message severity="error" text="A senha é obrigatória"></p-message>
                }
            </div>

            <div class="button-container">
                <p-button type="submit" label="Entrar" styleClass="w-full"></p-button>
            </div>

            <div class="extra-links">
                <a href="#"> Esqueci minha senha</a>
                <span>.</span>
                <a href="#">Criar uma conta</a>
            </div>
        </form>
    </div>
    <div class="branding-section">
        <div class="branding-content">
            <img src="https://placehold.co/100x100/1B5E20/FFFFFF?text=Logo" alt="Logo do Mercado Nosso"
                class="branding-logo">
            <h1 class="branding-title">Mercado nosso</h1>
            <p class="branding-subtitle">O nosso jeito de comprar e vender</p>
        </div>
    </div>
</div>
