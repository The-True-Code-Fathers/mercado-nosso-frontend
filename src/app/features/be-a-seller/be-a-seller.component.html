<div class="account-container">
  <div class="branding-section">
    <div class="branding-content">
      <h1 class="brand-title">Mercado Nosso</h1>
      <div class="brand-features">
        <div class="feature-item">
          <i class="pi pi-shopping-cart"></i>
          <span>Compras Seguras</span>
        </div>
        <div class="feature-item">
          <i class="pi pi-heart"></i>
          <span>Produtos Favoritos</span>
        </div>
        <div class="feature-item">
          <i class="pi pi-truck"></i>
          <span>Entrega Rápida</span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-section">
    <div class="form-container">
      <div class="form-header">
        <h2>Seja um vendedor!</h2>
        <p>Insira as informações para começar a vender já!</p>
      </div>

      <form [formGroup]="beASellerForm" (ngSubmit)="onSubmit()">
        <div class="form-group-section">
          <h3 class="section-title">
            <i class="pi pi-user"></i>
            Informações Pessoais
          </h3>
          <p-divider></p-divider>
          
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input 
                pInputText 
                id="nome" 
                formControlName="nome" 
                placeholder="Digite seu nome"
                [class.ng-invalid]="beASellerForm.get('nome')?.invalid && beASellerForm.get('nome')?.touched"
              />
              <small class="error-message" *ngIf="beASellerForm.get('nome')?.invalid && beASellerForm.get('nome')?.touched">
                Nome é obrigatório
              </small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="socialReason">Razão social</label>
              <input 
                pInputText 
                id="socialReason" 
                formControlName="socialReason" 
                placeholder="Razão social"
                [class.ng-invalid]="beASellerForm.get('socialReason')?.invalid && beASellerForm.get('socialReason')?.touched"
              />
              <small class="error-message" *ngIf="beASellerForm.get('socialReason')?.invalid && beASellerForm.get('socialReason')?.touched">
                Razão social é obrigatória.
              </small>
            </div>
            <div class="form-group">
              <label for="cnpj">CNPJ</label>
              <input 
                pInputText 
                pattern="[0-9]*"
                id="cnpj" 
                formControlName="cnpj" 
                placeholder="00.000.000/0000-00"
                [class.ng-invalid]="beASellerForm.get('cnpj')?.invalid && beASellerForm.get('cnpj')?.touched"
                (blur)="onCnpjBlur()"
                (keypress)="onlyNumbers($event)"
              />
              <small class="error-message" *ngIf="beASellerForm.get('cnpj')?.invalid && beASellerForm.get('cnpj')?.touched">
                CNPJ é obrigatório
              </small>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input 
                pInputText 
                id="email" 
                formControlName="email" 
                placeholder="Digite seu e-mail"
                [class.ng-invalid]="beASellerForm.get('email')?.invalid && beASellerForm.get('email')?.touched"
              />
              <small class="error-message" *ngIf="beASellerForm.get('email')?.invalid && beASellerForm.get('email')?.touched">
                E-mail válido é obrigatório
              </small>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="senha">Senha</label>
              <input 
                pInputText 
                type="password"
                id="senha" 
                formControlName="senha" 
                placeholder="Digite sua senha"
                [class.ng-invalid]="beASellerForm.get('senha')?.invalid && beASellerForm.get('senha')?.touched"
              />
              <small class="error-message" *ngIf="beASellerForm.get('senha')?.invalid && beASellerForm.get('senha')?.touched">
                Senha é obrigatória (mínimo 6 caracteres)
              </small>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="p-button p-button-primary cadastrar-button"
            [disabled]="beASellerForm.invalid"
          >
            <i class="pi pi-user-plus"></i>
            Cadastre como vendedor
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
