<div class="signup-container">
  <p-card class="signup-card">
    <div class="card-header">
      <h2>Alterar Cadastro</h2>
    </div>
    
    <div class="user-avatar">
      <div class="avatar-circle">
        <i class="pi pi-user"></i>
      </div>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="saveChanges()">
      <div class="form-field">
        <input 
          type="text" 
          pInputText 
          formControlName="nome" 
          placeholder="NOME"
          class="form-input">
      </div>

      <div class="form-field">
        <input 
          type="text" 
          pInputText 
          formControlName="sobrenome" 
          placeholder="SOBRENOME"
          class="form-input">
      </div>

      <div class="form-field">
        <input 
          type="email" 
          pInputText 
          formControlName="email" 
          placeholder="email@email.com"
          class="form-input">
      </div>

      <div class="form-field">
        <p-password 
          formControlName="senha" 
          placeholder="Senha"
          [feedback]="false"
          [toggleMask]="true"
          class="form-input">
        </p-password>
      </div>

      <div class="form-buttons">
        <p-button 
          label="Salvar AlteraÃ§Ãµes" 
          type="submit"
          [disabled]="!signupForm.valid"
          class="save-btn">
        </p-button>
        
        <p-button 
          label="Seja um vendedor" 
          type="button"
          (click)="beASeller()"
          class="seller-btn">
        </p-button>
      </div>
    </form>
  </p-card>
</div>
