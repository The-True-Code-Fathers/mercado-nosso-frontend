<div class="dashboard-content">
  <!-- Top Cards -->
  <div class="top-cards">
    <p-card class="metric-card">
      <div class="metric-content">
        <h3>Total de Vendas</h3>
        <div class="metric-value">{{ totalVendas }}</div>
      </div>
    </p-card>
    
    <p-card class="metric-card">
      <div class="metric-content">
        <h3>Novas Vendas</h3>
        <div class="metric-value">{{ novasVendas }}</div>
      </div>
    </p-card>
  </div>

  <!-- Chart Section -->
  <div class="chart-section">
    <p-card>
      <div class="chart-header">
        <h3>Vendas no Per√≠odo</h3>
      </div>
      <div class="chart-container">
        <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
      </div>
    </p-card>
  </div>

  <!-- Top Items Table -->
  <div class="table-section">
    <p-card>
      <div class="table-header">
        <h3>Itens Mais Vendidos</h3>
      </div>
      <p-table [value]="itensMaisVendidos" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>R$ Acumulado</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.quantidade }}</td>
            <td>{{ item.valorAcumulado }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
